<script>


// Helper function that returns an array of tile URLs to be used to generate
// the PDF of the map
function getTilesFromGeometry(template, zoom, dx, dy, top_tile, left_tile){
  function replaceInTemplate(point){
    return template.replace('{z}', point.z)
      .replace('{x}', point.x)
      .replace('{y}', point.y);
  }

  var tiles = [];
  for (var y = top_tile; y < top_tile + dy; y++) {
    for (var x = left_tile; x < left_tile + dx; x++) {
      tiles.push(replaceInTemplate({x, y, z: zoom}))
    }
  }

  return tiles;
}

// Helper function to get the information needed to find all tiles 
function getZoom(geometry) {

  // Helper functions that returns an array of lat/lng of geometry's points
  var allLat = geometry.map(function(point){
    return point.lat;
  });
  var allLng = geometry.map(function(point){
    return point.lng;
  });

  // Helper functions with fancy math to find values for the template's x and y
  function long2tile(lon,zoom) {
    return (Math.floor((lon+180)/360*Math.pow(2,zoom)));
  }
  function lat2tile(lat,zoom) {
    return (Math.floor((1-Math.log(Math.tan(lat*Math.PI/180) + 1/Math.cos(lat*Math.PI/180))/Math.PI)/2 *Math.pow(2,zoom)));
  }

  // Get dimensions of the plan's geometry
  var minLat = Math.min.apply(null, allLat);
  var maxLat = Math.max.apply(null, allLat);
  var minLng = Math.min.apply(null, allLng);
  var maxLng = Math.max.apply(null, allLng);
  var zoom = 30;
  while (zoom > 0) {
    // Calculate how many tiles are in the width/height
    var top_tile    = lat2tile(maxLat, zoom);
    var left_tile   = long2tile(minLng, zoom);
    var bottom_tile = lat2tile(minLat, zoom);
    var right_tile  = long2tile(maxLng, zoom);
    var dx = (right_tile + 1) - left_tile;
    var dy = (bottom_tile + 1) - top_tile

    if (dx <= 3 && dy <= 4) {
      return {zoom: zoom, dx: dx, dy: dy, topTile: top_tile, leftTile: left_tile, orientation: 'p'}
    }
    if (dx <= 4 && dy <= 3) {
      return {zoom: zoom, dx: dx, dy: dy, topTile: top_tile, leftTile: left_tile, orientation: 'l'}
    }
    zoom--;
  }
}


// Initialize app by producing a canvas. The canvas will include the tiles needed
// to reproduce the map in the pdf format.
var tileList = document.querySelector('#tile-list');
new DroneDeploy({version: 1}).then(function(dronedeploy){
  dronedeploy.Plans.getCurrentlyViewed().then(function(plan){
    var zoomRet = getZoom(plan.geometry);
    dronedeploy.Tiles.get({planId: plan.id, layerName: 'ortho', zoom: zoomRet.zoom})
      .then(function(res){
        var tiles = getTilesFromGeometry(res.template, zoomRet.zoom, zoomRet.dx, zoomRet.dy, zoomRet.topTile, zoomRet.leftTile);
        // Generate a canvas with dimensions corresponding to the dx/dy of tiles
        var c = document.createElement('canvas');
        c.width = 256 * zoomRet.dx;
        c.height = 256 * zoomRet.dy;
        var ctx = c.getContext('2d');
        var imgLoadedCnt = 0; // When all images are loaded, enable the button (see below img.onload)
        // Iterate through all the tiles and draw the images to the canvas
        for (var y = 0; y < zoomRet.dy; y++) {
          for (var x = 0; x < zoomRet.dx; x++) {
            var img = document.createElement('img');
            var proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // Evade CORS security
            img.src = proxyUrl + tiles[(y * zoomRet.dx) + x];
            img.crossOrigin = "Anonymous"; // Evade CORS security
            img.dataset.x = x; // Used for drawImage below...
            img.dataset.y = y;
            img.onload = function () { // When an image loads, draw it to the context.
              ctx.drawImage(this, 256 * this.dataset.x, 256 * this.dataset.y, 256, 256);
              imgLoadedCnt++;
              if (imgLoadedCnt == zoomRet.dx * zoomRet.dy) {
                document.getElementById('pdf-generate').disabled = false;
              }
            };
          }
        }

        // When the user clicks the generate button, it will generate and save the pdf
        document.getElementById('pdf-generate').onclick = function() {
          var dataURL = c.toDataURL();
          var doc = new jsPDF({
            orientation: zoomRet.orientation,
            unit: 'pt'
          });
          // 256 px = 192 pt
          doc.addImage(dataURL, 'PNG', 0, 0, 192 * zoomRet.dx, 192 * zoomRet.dy);
          doc.save('map.pdf');
        };
      });
  });
});
